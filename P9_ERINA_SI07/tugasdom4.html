<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Penjumlahan Dua Bilangan</title>
</head>

    <body>
        <h3>Penjumlahan Dua Bilangan</h3>
        <input type="number" id="num1"  onkeyup="sum();" />
        <br>
        <input type="number" id="num2"  onkeyup="sum();" />=
        <input type="number" id="num3" />
        
        <script>
        function sum() {
              let numberFirstNumberValue = document.getElementById('num1').value;
              let numberSecondNumberValue = document.getElementById('num2').value;
              let result = parseFloat(numberFirstNumberValue) + parseFloat(numberSecondNumberValue);

              if (!isNaN(result)) {
              document.getElementById('num3').value = result;
              }
        }
        </script>
    
    </body>

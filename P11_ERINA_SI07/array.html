<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        let fruits = ["Apel", "Mangga", "Jeruk", "Anggur"];
        console.log(fruits);
        console.log(fruits[0] + fruits[1] + fruits[2]);

        // menampilkan data array menggunakan looping for
        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // push = menambah pop = menghapus 
        console.log("")
        fruits.push("Kelapa", "Tomat");
        fruits.sort();
        fruits.pop(); //untuk menghapus data paling akhir

        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // Object
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2009,
            warna: "Merah",
            jalan: function() {
                console.log("Bremmmmmmmmmmmmmmmmm")
            },
        };
        console.log(mobil);
</script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
